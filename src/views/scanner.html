<section class="scanner-page" ng-class="stockApp.cfg.status">
    <div class="container-fluid">
        
        <div class="row f-18">
            <div class="col-xs-12 status-bar text-grey">
                Status: <span class="status-text">{{ stockApp.cfg.status }} </span>
                <button class="btn green margin-10" ng-click="stockApp.startScan()">Start Scan</button>
        <button class="btn red margin-10" ng-click="stockApp.stopScan()">Stop Scan</button>
            </div>
            <div class="col-xs-12 settings-bar black">
                <a href="" class="slide-toggle db text-grey no-hover padding-15-tb hvr-pop" data-toggle=".toggle-settings">Settings <i class="fa fa-arrow-circle-down text-grey" aria-hidden="true"></i><i class="fa fa-arrow-circle-up text-grey" aria-hidden="true"></i></a>
                <div class="row toggle-settings text-grey">
                    <div class="col-sm-6">
                        <h4>ABCD Test</h4>
                        <label class="text-light">% LOD to HOD
                            <input type="number" class="db text-black" ng-model="stockApp.cfg.stockDiffPctA" />
                        </label>
                        <label class="text-light">% Box Near Vwap
                            <input type="number" class="db text-black" step="0.10" ng-model="stockApp.cfg.stockVwapBoxPctA" />
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <h4>B Test</h4>
                        <label class="text-light">% LOD to VWAP
                            <input type="number" class="db text-black" step="0.10" ng-model="stockApp.cfg.stockRangePctB" />
                        </label>
                        <label class="text-light">% LT Away Midpoint
                            <input type="number" class="db text-black" step="0.10" ng-model="stockApp.cfg.stockAwayPctB" />
                        </label>
                    </div>
                   <!--  <div class="col-sm-4">
                         <h4>Speed Test</h4>
                        <label class="text-light">% moved in 10 secs.
                            <input type="number" class="db text-black" step="0.10" ng-model="stockApp.cfg.stockFastC" />
                        </label>
                        <label class="text-light">Max Bid Ask Spread
                            <input type="number" class="db text-black" step="0.01" ng-model="stockApp.cfg.stockSpreadC" />
                        </label>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="row margin-top-20 f-18">
            <div class="col-sm-6">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <h3>PullBack Test</h3>
                        <tr>
                            <th>Symbol</th>
                            <th>Price</th>
                            <th>DiffPctL-H</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="stockA in stockApp.stocksA | orderBy:'-stockDiffPctLH'">
                            <td><a target="_blank" href="https://twitter.com/search?q=%24{{ stockA.symbol }}&src=ctag">{{ stockA.symbol }}</a> </td>
                            <td>{{ stockA.last }}</td>
                            <td>{{ stockA.stockDiffPctLH }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <h3>B Test</h3>
                        <tr>
                            <th>Symbol</th>
                            <th>Price</th>
                            <th>Pct Diff.</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="stockB in stockApp.stocksB | orderBy:'-stockDiffPctB'">
                            <td><a target="_blank" href="https://twitter.com/search?q=%24{{ stockA.symbol }}&src=ctag">{{ stockB.symbol }}</a> </td>
                            <td>{{ stockB.last }}</td>
                            <td>{{ stockB.stockDiffPctB }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
