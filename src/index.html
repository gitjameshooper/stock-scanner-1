<!DOCTYPE html>
<html lang="en" ng-app="stockScannerApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Stock Scanner" />
    <meta name="keywords" content="Stock Scanner" />
    <title>Stock Scanner</title>
    <meta name="author" content="Jim Hooper">
    <link rel="stylesheet" href="/css/global.css" />
</head>

<body ng-controller="stockController">
    <header>
    </header>
    <section id="section-1">
        <div class="container-fluid" ng-class="class">
            <h1>Stock Scanner</h1>
            <a class="btn start" href="" ng-click="startScan()">Start Scan</a> <a class="btn stop" href="" ng-click="stopScan()">Stop Scan</a>
            <div class="row">
                <div class="col-md-4 border">
                    <ul class="list-unstyled">
                        <li ng-repeat="stock in stocks">{{ stock.symbol }} <span>Price {{ stock.last }}</span></li>
                    </ul>
                </div>
                <div class="col-md-4 border"></div>
                <div class="col-md-4 border"></div>
            </div>
        </div>
    </section>
    <footer>
    </footer>
    <script type="text/javascript" src="/js/global.js"></script>
</body>

</html>
